name: Build Android APK (Next.js Final)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --force

      - name: Next.js Static Export
        run: |
          # Next.js loyihasini majburan yig'ish
          npx next build
          # Agar 'out' papkasi yaralmasa, build to'xtaydi
          if [ ! -d "out" ]; then exit 1; fi

      - name: Capacitor Sync
        run: |
          npm install -g @capacitor/cli
          npx cap sync android

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
