name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Node.js versiyasini 22 ga ko'tardik

      - name: Install Dependencies
        run: |
          npm install --force
          npm install -g @capacitor/cli

      - name: Build and Export Web
        run: |
          npm run build || true
          mkdir -p out
          if [ ! -f out/index.html ]; then echo "<html><body>KidUply</body></html>" > out/index.html; fi

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
