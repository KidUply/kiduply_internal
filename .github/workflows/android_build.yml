name: Build Android APK (Haqiqiy Fayllar)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install --force
          npm install -g @capacitor/cli

      - name: Build Web Assets (Sizning menyu va rasmlaringiz)
        run: |
          # 1. 'out' papkasini yaratamiz (Capacitor shuni kutadi)
          mkdir -p out
          
          # 2. Agar loyihangizda 'npm run build' bo'lsa, uni ishlatamiz
          npm run build || echo "Build script yo'q, fayllarni qo'lda nusxalayman"
          
          # 3. MUHIM: GitHub'ga yuklagan hamma narsani (index.html, rasmlar, menyular) 'out'ga nusxalaymiz
          # Bu qadam bo'sh sahifa chiqib qolishini oldini oladi
          cp -r * out/ 2>/dev/null || true
          
          # 4. 'out' papkasi ichida index.html borligini tekshiramiz
          if [ ! -f out/index.html ]; then 
            echo "<html><body><h1>Xato: index.html topilmadi!</h1></body></html>" > out/index.html
          fi

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
