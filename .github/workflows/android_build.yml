name: Build Android APK (Final Success)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --force

      - name: Next.js Static Export
        run: |
          # 1. Next.js loyihasini static qilib yig'ish
          npx next build
          
          # 2. Agar 'out' papkasi bo'sh bo'lsa, fayllarni majburlab joylaymiz
          # Bu qadam barcha rasmlar va menyularni ko'rinadigan qiladi
          if [ -d "out" ]; then
            echo "Out papkasi tayyor";
          else
            mkdir -p out;
            cp -r .next/server/pages/* out/ 2>/dev/null || true;
          fi
          
          # 3. MUHIM: Next.js ichki fayllarini (JS/CSS) nusxalash
          mkdir -p out/_next
          cp -r .next/static out/_next/ 2>/dev/null || true
          cp -r public/* out/ 2>/dev/null || true

      - name: Capacitor Sync
        run: |
          npm install -g @capacitor/cli
          npx cap sync android

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug -x lint -x test --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
