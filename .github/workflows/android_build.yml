name: Build Unicorn APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js (v22+)
        uses: actions/setup-node@v4
        with:
          node-version: 22 # XATONI TUZATISH: Node versiyasi 22 ga ko'tarildi

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Web
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android APK
        run: |
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # XATONI TUZATISH: v4 ga o'tkazildi
        with:
          name: KidUply-Unicorn-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
