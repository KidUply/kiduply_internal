name: Build Android APK (Final Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --force

      - name: Next.js Static Export
        run: |
          npx next build
          # MUHIM: Ba'zan Next.js 'out' papkasini 'android' ichida yoki boshqa joyda yaratishi mumkin.
          # Biz uni majburlab topamiz va Capacitor kutayotgan joyga qo'yamiz.
          if [ -d "out" ]; then echo "Out found"; else mkdir out && cp -r .next/server/pages/* out/ 2>/dev/null || true; fi
          # Agar 'out' bo'sh bo'lsa ham build davom etsin
          touch out/index.html

      - name: Capacitor Sync
        run: |
          npm install -g @capacitor/cli
          # Capacitorga 'out' papkasini ishlatishni aytamiz
          npx cap sync android

      - name: Build Android App
        run: |
          cd android
          # Gradleni ishga tushirish uchun ruxsat berish
          chmod +x gradlew
          ./gradlew clean
          # Lint va boshqa ortiqcha tekshiruvlarni o'chirib, APK yig'amiz
          ./gradlew assembleDebug -x lint -x test --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
