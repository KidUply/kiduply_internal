name: Build Android APK (Java 21 Fix)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # O'ZGARTIRILDI: Java 17 emas, Java 21 qo'yamiz!
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # Node.js 22 (Capacitor uchun)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install --force
          npm install -g @capacitor/cli

      - name: Build Web Assets
        run: |
          npm run build || echo "Build failed, using dummy..."
          mkdir -p out
          if [ ! -f out/index.html ]; then echo "<html><body><h1>KidUply Ready</h1></body></html>" > out/index.html; fi

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          # Lint tekshiruvini o'chirib, Java 21 da yig'amiz
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
