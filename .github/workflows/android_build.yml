name: Build Android APK (Full-Stack KidUply)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          # Full-stack kutubxonalarni (supabase, auth va h.k.) o'rnatish
          npm install --force
          npm install -g @capacitor/cli

      - name: Next.js Static Export (Full Build)
        run: |
          # 1. Next.js loyihasini kompilyatsiya qilish
          npx next build
          
          # 2. 'out' papkasi mavjudligini va index.html borligini ta'minlash
          mkdir -p out
          
          # 3. Fayllarni qidirib topib, Capacitor uchun 'out'ga yig'ish
          # Bu qadam qora ekranni va 'index.html topilmadi' xatosini yo'qotadi
          if [ -d ".next/server/app" ]; then cp -r .next/server/app/* out/ 2>/dev/null || true; fi
          cp -r .next/server/pages/* out/ 2>/dev/null || true
          
          # 4. Statik aktivlarni (JS, CSS, Images) nusxalash
          mkdir -p out/_next/static
          cp -r .next/static/* out/_next/static/ 2>/dev/null || true
          cp -r public/* out/ 2>/dev/null || true
          
          # 5. Har doim index.html borligini tekshirish
          [ -f out/index.html ] || touch out/index.html

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android App (APK Generation)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          # Barcha kodlarni yig'ib APK chiqarish
          ./gradlew assembleDebug -x lint -x test --no-daemon

      - name: Upload Full-Stack APK
        uses: actions/upload-artifact@v4
        with:
          name: KidUply-FullStack-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
